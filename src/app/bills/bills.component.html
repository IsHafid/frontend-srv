<div class="container">
  <table class="table" *ngIf="bills">
    <thead>
    <tr>
      <th>Id</th><th>Date</th><th>CustomerId</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let b of bills._embedded.bills">
      <td>{{b.id}}</td>
      <td>{{b.billingDate | date: 'dd-mm-yyy'}}</td>
      <td>{{b.customerID}}</td>
      <td>
        <button class="btn btn-success" (click)="getBillDetails(b)">Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
